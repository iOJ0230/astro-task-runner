name: CD - Deploy to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Lint and test
        run: ./gradlew ktlintCheck test

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Sanity check auth (safe debug)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          set -e
          test -f "$GOOGLE_APPLICATION_CREDENTIALS"
          gcloud auth list
          gcloud config set project "${{ secrets.GCP_PROJECT_ID }}"
          gcloud config get-value project

      - name: Build image with Cloud Build
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          set -e
          gcloud config set project "${{ secrets.GCP_PROJECT_ID }}"
          gcloud builds submit \
            --tag "gcr.io/${{ secrets.GCP_PROJECT_ID }}/astro-task-runner" \
            --no-log-streaming \
            --quiet

      - name: Deploy to Cloud Run
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          set -e
          gcloud config set project "${{ secrets.GCP_PROJECT_ID }}"
          gcloud run deploy astro-task-runner \
            --image "gcr.io/${{ secrets.GCP_PROJECT_ID }}/astro-task-runner" \
            --platform=managed \
            --region "${{ secrets.GCP_REGION }}" \
            --allow-unauthenticated
