name: CD - Deploy to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Lint and test
        run: ./gradlew ktlintCheck test

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Sanity check auth (debug)
        run: |
          gcloud auth list
          gcloud config list

      - name: Build image with Cloud Build
        run: |
          gcloud builds submit \
            --project="${{ secrets.GCP_PROJECT_ID }}" \
            --tag "gcr.io/${{ secrets.GCP_PROJECT_ID }}/astro-task-runner" \
            --quiet

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy astro-task-runner \
            --project="${{ secrets.GCP_PROJECT_ID }}" \
            --image "gcr.io/${{ secrets.GCP_PROJECT_ID }}/astro-task-runner" \
            --platform=managed \
            --region="${{ secrets.GCP_REGION }}" \
            --allow-unauthenticated
